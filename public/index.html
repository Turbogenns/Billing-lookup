<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Billing Code Lookup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .chat-container {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
      }

      .message {
        margin-bottom: 16px;
        display: flex;
        gap: 10px;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
      }

      .message.assistant .message-content {
        background: white;
        border: 1px solid #e0e0e0;
        color: #333;
      }

      .message.user .message-content {
        background: #667eea;
        color: white;
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #667eea;
        font-size: 14px;
      }

      .loading span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        animation: pulse 1.4s infinite;
      }

      .loading span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        80%,
        100% {
          opacity: 0.3;
        }
        40% {
          opacity: 1;
        }
      }

      .input-section {
        padding: 20px;
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #5568d3;
      }

      button:active {
        transform: scale(0.98);
      }

      .feedback-section {
        display: none;
        padding: 20px;
        background: #f0f7ff;
        border-top: 2px solid #e0e0e0;
        gap: 12px;
        flex-direction: column;
      }

      .feedback-section.show {
        display: flex;
      }

      .feedback-section p {
        font-size: 14px;
        color: #333;
        margin-bottom: 12px;
      }

      .feedback-buttons {
        display: flex;
        gap: 10px;
      }

      .feedback-buttons button {
        flex: 1;
      }

      .feedback-buttons button.helpful {
        background: #10b981;
      }

      .feedback-buttons button.helpful:hover {
        background: #059669;
      }

      .feedback-buttons button.unhelpful {
        background: #ef4444;
      }

      .feedback-buttons button.unhelpful:hover {
        background: #dc2626;
      }

      .feedback-reason {
        margin-top: 12px;
      }

      .feedback-reason input {
        width: 100%;
        padding: 10px;
        font-size: 13px;
        border: 1px solid #d0d0d0;
        border-radius: 6px;
      }

      .feedback-reason button {
        margin-top: 10px;
        background: #667eea;
      }

      .initial-prompt {
        padding: 20px;
        background: #f0f7ff;
        color: #333;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }

      .initial-prompt p {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .code-highlight {
        background: #fff3cd;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        font-weight: 600;
      }

      .success-message {
        color: #10b981;
        padding: 12px;
        background: #ecfdf5;
        border-radius: 6px;
        margin-top: 10px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ontario Billing Code Lookup</h1>
        <p>Quick and accurate OHIP code suggestions for your procedures</p>
      </div>

      <div class="initial-prompt">
        <p>
          Describe your procedure (e.g., "47-year-old, elective laparoscopic
          cholecystectomy under general anaesthesia")
        </p>
        <p>I'll help you find the right billing code.</p>
      </div>

      <div class="chat-container" id="chatContainer"></div>

      <div class="input-section">
        <input
          type="text"
          id="userInput"
          placeholder="Describe the procedure or ask a follow-up question..."
          autocomplete="off"
        />
        <button onclick="sendMessage()">Send</button>
      </div>

      <div class="feedback-section" id="feedbackSection">
        <p>Was this billing code suggestion helpful?</p>
        <div class="feedback-buttons">
          <button class="helpful" onclick="submitFeedback(true)">
            ✓ Yes, helpful
          </button>
          <button class="unhelpful" onclick="submitFeedback(false)">
            ✗ No, not helpful
          </button>
        </div>
        <div class="feedback-reason" id="feedbackReason" style="display: none">
          <input
            type="text"
            id="feedbackText"
            placeholder="Why was this code not helpful? (optional)"
          />
          <button onclick="submitFeedbackWithReason()">Submit Feedback</button>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "/api/lookup";

      let conversationHistory = [];
      let currentAssistantMessage = "";

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();

        if (!message) return;

        // Add user message to chat
        addMessage(message, "user");
        input.value = "";

        // Show loading
        const loadingId = showLoading();

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: "lookup",
              userMessage: message,
              conversationHistory: conversationHistory,
            }),
          });

          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }

          const data = await response.json();
          const assistantMessage = data.response;

          // Remove loading
          removeLoading(loadingId);

          // Add assistant message to chat
          addMessage(assistantMessage, "assistant");
          currentAssistantMessage = assistantMessage;

          // Update conversation history
          conversationHistory.push({
            role: "user",
            content: message,
          });
          conversationHistory.push({
            role: "assistant",
            content: assistantMessage,
          });

          // Show feedback section if this looks like a final code suggestion
          if (
            assistantMessage.toLowerCase().includes("code") ||
            assistantMessage.toLowerCase().includes("e79") ||
            assistantMessage.toLowerCase().includes("suggest")
          ) {
            document.getElementById("feedbackSection").classList.add("show");
          }
        } catch (error) {
          removeLoading(loadingId);
          addMessage(
            `Error: ${error.message}. Please try again.`,
            "assistant"
          );
        }
      }

      function addMessage(text, sender) {
        const chat = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;
        messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
      }

      function showLoading() {
        const chat = document.getElementById("chatContainer");
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message assistant";
        loadingDiv.id = "loading";
        loadingDiv.innerHTML =
          '<div class="message-content loading"><span></span><span></span><span></span></div>';
        chat.appendChild(loadingDiv);
        chat.scrollTop = chat.scrollHeight;
        return "loading";
      }

      function removeLoading(id) {
        const elem = document.getElementById(id);
        if (elem) elem.remove();
      }

      async function submitFeedback(helpful) {
        if (!helpful) {
          // Show reason field if unhelpful
          document.getElementById("feedbackReason").style.display = "block";
        } else {
          await submitFeedbackWithReason(helpful, "");
        }
      }

      async function submitFeedbackWithReason(helpful, reason) {
        const reasonText =
          document.getElementById("feedbackText").value ||
          "No reason provided";
        helpful =
          helpful !== undefined
            ? helpful
            : document
                .getElementById("feedbackText")
                .parentElement.querySelector("button")
                .classList.contains("unhelpful") === false;

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              action: "feedback",
              code: currentAssistantMessage,
              helpful:
                document
                  .getElementById("feedbackReason")
                  .style.display === "none",
              reason: reasonText,
            }),
          });

          if (response.ok) {
            // Show success message
            const feedback = document.getElementById("feedbackSection");
            feedback.innerHTML =
              '<div class="success-message">✓ Thank you for your feedback! This helps us improve.</div>';
            setTimeout(() => {
              feedback.classList.remove("show");
              feedback.innerHTML = `
                <p>Was this billing code suggestion helpful?</p>
                <div class="feedback-buttons">
                  <button class="helpful" onclick="submitFeedback(true)">✓ Yes, helpful</button>
                  <button class="unhelpful" onclick="submitFeedback(false)">✗ No, not helpful</button>
                </div>
                <div class="feedback-reason" id="feedbackReason" style="display: none">
                  <input type="text" id="feedbackText" placeholder="Why was this code not helpful? (optional)"/>
                  <button onclick="submitFeedbackWithReason()">Submit Feedback</button>
                </div>
              `;
            }, 2000);
          }
        } catch (error) {
          alert(`Error submitting feedback: ${error.message}`);
        }
      }

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      // Allow Enter key to send
      document.getElementById("userInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Initial greeting
      window.addEventListener("load", () => {
        addMessage(
          "Hi! I'm here to help you find the right OHIP billing codes. Describe the procedure you performed and I'll suggest the appropriate codes and modifiers.",
          "assistant"
        );
      });
    </script>
  </body>
</html>
